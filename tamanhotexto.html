<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tamanho textos</title>
    <style type="text/css">
       body {font-size: 30px;/* px -> tamanho fixo
                  % -> tamanho relativo
                  em -> tamanho relativo ao container pai
                   */}
        .texto { font-size: 2em;}
        div { font-size: 0.5em;}
    </style>
</head><!--pra comentar-->
<body>
    <div>
        Conteudo
        
    </div>
    <p>Conteudo</p>
    
    <p class="texto">
        Conteudo
    </p>
    
</body>
</html>
